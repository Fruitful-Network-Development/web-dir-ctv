<!-- HEADER (top-adjacent) -->
<header class="page-header section-block" style="background: #ffffff; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); position: sticky; top: 0; z-index: 20; padding-top: 16px; padding-bottom: 16px;">
  <div class="header-main-row" style="display: flex; align-items: center; gap: 14px; padding: 16px 0;">
    <button class="header-icon" type="button" style="background: transparent; border: none; padding: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 10px; transition: background 0.2s ease;">
      <img src="/assets/icons/icon-menu.png" alt="Menu">
    </button>

    <img src="/assets/imgs/mycite-logo.png" class="header-logo" alt="Logo" style="height: 110px; width: auto; padding: 0; border-radius: 16px; flex-shrink: 0;">

    <div class="header-title-group" style="display: flex; flex-direction: column; gap: 2px; margin-right: auto;">
      <span class="header-title" style="font-weight: 700; letter-spacing: 0.5px;">Cuyahoga Terravita Home</span>
      <span class="header-subtitle" style="font-size: 0.9rem; color: #607262;">Fruitful Network Development</span>
    </div>
    
    <button class="header-logo" type="button" style="background: transparent; border: none; padding: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 10px; transition: background 0.2s ease;">
      <img src="/assets/imgs/web-logo.png" alt="Home" style="height: 46px; width: auto;">
    </button>

    <form class="header-search" onsubmit="return false;" style="display: flex; align-items: center; gap: 10px; background: #f0f3ef; padding: 8px 10px; border-radius: 999px; flex: 0 0 320px;">
      <input type="text" class="search-input" style="border: none; background: transparent; outline: none; width: 100%; font-size: 0.95rem; color: var(--mid-green);">
      <button type="submit" class="search-button" style="display: flex; align-items: center; gap: 8px; border: none; background: var(--mid-green); color: #f5f5f5; padding: 8px 14px; border-radius: 999px; cursor: pointer; font-weight: 600; letter-spacing: 0.5px; text-transform: uppercase;">
        <img src="/assets/icons/icon-search.png" alt="Search" style="height: 16px; width: 16px;">
        <span class="search-button-text" style="font-size: 0.8rem;">Search</span>
      </button>
    </form>
    
    <button class="basket-icon" type="button" style="background: transparent; border: none; padding: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 10px; transition: background 0.2s ease;">
      <img src="/assets/icons/icon-basket.png" alt="Cart">
    </button>
  </div>
</header>
