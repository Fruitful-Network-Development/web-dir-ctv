<div class="section2-root">
  <style>
    .section2-root {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      background: var(--section-bg, #303539);     /* color-3 fallback */
      color: var(--section-accent, #64a94a);      /* color-2 fallback */
      font-family: var(--section-font, "Cinzel Decorative", serif);
      padding: var(--section-padding, 1rem);
      overflow: hidden;
      display: flex;
    }

    .section-block.set-in {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 2fr);
      gap: 1rem;
      width: 100%;
      height: 100%;
    }

    .long-set-in-float,
    .short-set-in-float {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Generic float card base */

    .float-img {
      position: relative;
      border-radius: 0.75rem;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.25);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 0.75rem;
      box-sizing: border-box;
      min-height: 0; /* helps with flex/grid height distribution */
    }

    .float-img img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .float-img::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.75),
        rgba(0, 0, 0, 0.1)
      );
      z-index: 2;
    }

    .float-img-content {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .float-img h2 {
      margin: 0;
      font-size: clamp(1rem, 1.6vw, 1.3rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .float-button {
      align-self: flex-start;
      border-radius: 999px;
      border: 1px solid var(--section-accent, #64a94a);
      background: transparent;
      color: var(--section-accent, #64a94a);
      padding: 0.3rem 0.9rem;
      font: inherit;
      cursor: pointer;
      font-size: clamp(0.7rem, 1vw, 0.9rem);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .float-button:hover {
      background: var(--section-accent, #64a94a);
      color: #0c1a0f;
    }

    /* LEFT large card */

    .long-set-in-float .float-img {
      flex: 1 1 auto;
    }

    /* RIGHT column cards */

    .short-set-in-float {
      gap: 0.75rem;
    }

    .short-set-in-float .float-img {
      flex: 1 1 0;
      cursor: pointer;
    }

    .short-set-in-float .float-img h2 {
      font-size: clamp(0.8rem, 1.3vw, 1.1rem);
    }

    /* RESPONSIVE */

    @media (max-width: 900px) {
      .section-block.set-in {
        grid-template-columns: 1fr;
        grid-template-rows: 1.2fr 1fr;
      }
    }

    @media (max-width: 600px) {
      .section2-root {
        padding: 0.75rem;
      }

      .section-block.set-in {
        grid-template-rows: auto auto;
      }

      .short-set-in-float {
        flex-direction: row;
        flex-wrap: nowrap;
        overflow-x: auto;
        gap: 0.6rem;
      }

      .short-set-in-float .float-img {
        min-width: 55%;
      }
    }
  </style>

  <section class="section-block set-in">
    <!-- LEFT: OUR CSA PROGRAM -->
    <div class="long-set-in-float">
      <div class="float-img">
        <img src="../assets/imgs/web-our-csa-program.png" alt="Our CSA program">
        <div class="float-img-content">
          <h2>OUR CSA PROGRAM</h2>
          <button class="float-button" data-action="csa-signup">
            CSA SIGNUP
          </button>
        </div>
      </div>
    </div>

    <!-- RIGHT: three smaller tiles -->
    <div class="short-set-in-float">
      <div class="float-img" data-action="this-weeks-haul">
        <img src="../assets/imgs/web-this-weeks-haul.png" alt="This week's haul">
        <div class="float-img-content">
          <h2>THIS WEEK'S HAUL</h2>
        </div>
      </div>

      <div class="float-img" data-action="recipes">
        <img src="../assets/imgs/web-recipes.png" alt="Recipes">
        <div class="float-img-content">
          <h2>RECIPES</h2>
        </div>
      </div>

      <div class="float-img" data-action="shop-online">
        <img src="../assets/imgs/web-shop-online.png" alt="Shop online">
        <div class="float-img-content">
          <h2>SHOP ONLINE</h2>
        </div>
      </div>
    </div>
  </section>

  <script>
    (function () {
      const root = document.currentScript.closest('.section2-root');
      if (!root) return;

      // Button + tile actions can be hooked into your app
      root.querySelectorAll('[data-action]').forEach(el => {
        el.addEventListener('click', () => {
          const action = el.getAttribute('data-action');
          console.log('Section 2 action:', action);
          // Example: dispatch a custom event or route
          // root.dispatchEvent(new CustomEvent('section2-action', { detail: { action } }));
        });
      });
    })();
  </script>
</div>
