<div class="top-header-root">
  <style>
    .top-header-root {
      width: 100%;
      height: 100%;
      padding: var(--section-padding, 0.5rem);
      background: var(--section-bg, #303539);
      color: var(--section-accent, #64a94a);
      font-family: var(--section-font, "Cinzel Decorative", serif);
      box-sizing: border-box;

      display: flex;
      align-items: center;
      gap: 0.5rem;

      /* Make sure the header scales nicely with the slotâ€™s height */
      font-size: clamp(0.7rem, 1.1vw, 1rem);
    }

    .top-header-root button {
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .top-header-root img {
      display: block;
      max-height: 80%; /* stay within header height */
      height: auto;
    }

    .header-main-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      width: 100%;
      height: 100%;
    }

    .header-icon,
    .basket-icon {
      flex: 0 0 auto;
      width: auto;
    }

    .header-icon img,
    .basket-icon img {
      max-height: 60%;
    }

    .header-logo {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-logo img {
      max-height: 70%;
    }

    .header-title-group {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 0;
    }

    .header-title {
      font-weight: 700;
      line-height: 1.1;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .header-subtitle {
      font-weight: 400;
      opacity: 0.8;
      line-height: 1.1;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      font-size: 0.85em;
    }

    .header-search {
      flex: 0 1 30%;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      background: rgba(0, 0, 0, 0.25);
      padding: 0.15rem 0.25rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    .search-input {
      flex: 1 1 auto;
      border: none;
      outline: none;
      background: transparent;
      color: inherit;
      font: inherit;
      min-width: 0;
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .search-button {
      flex: 0 0 auto;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.1rem 0.5rem;
      border-radius: 999px;
      border: 1px solid currentColor;
      background: transparent;
      font: inherit;
      color: inherit;
      cursor: pointer;
    }

    .search-button img {
      max-height: 1.2em;
      width: auto;
    }

    .search-button-text {
      display: inline-block;
      white-space: nowrap;
    }

    /* Basic responsiveness: shrink things a bit on very small screens */
    @media (max-width: 600px) {
      .header-title-group {
        display: none; /* or keep and let it wrap, your call */
      }

      .header-search {
        flex: 1 1 auto;
      }

      .search-button-text {
        display: none;
      }
    }
  </style>

  <div class="header-main-row">
    <button class="header-icon" type="button" data-role="menu-button">
      <img src="../assets/icons/icon-menu.png" alt="Menu">
    </button>

    <div class="header-logo">
      <img src="../assets/icons/mycite-logo.png" alt="Logo">
    </div>

    <div class="header-title-group">
      <span class="header-title">Cuyahoga Terravita Home</span>
      <span class="header-subtitle">Fruitful Network Development</span>
    </div>

    <button class="header-logo" type="button" data-role="home-button">
      <img src="../assets/imgs/web-logo.png" alt="Home">
    </button>

    <form class="header-search" onsubmit="return false;">
      <input type="text" class="search-input" placeholder="Search...">
      <button type="submit" class="search-button">
        <img src="../assets/icons/icon-search.png" alt="Search">
        <span class="search-button-text">Search</span>
      </button>
    </form>

    <button class="basket-icon" type="button" data-role="cart-button">
      <img src="../assets/icons/icon-basket.png" alt="Cart">
    </button>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.top-header-root');
      if (!root) return;

      const menuBtn  = root.querySelector('[data-role="menu-button"]');
      const homeBtn  = root.querySelector('[data-role="home-button"]');
      const cartBtn  = root.querySelector('[data-role="cart-button"]');
      const form     = root.querySelector('.header-search');
      const input    = root.querySelector('.search-input');

      if (menuBtn) {
        menuBtn.addEventListener('click', () => {
          console.log('Menu clicked');
          // hook into your global nav / sidebar toggle here
        });
      }

      if (homeBtn) {
        homeBtn.addEventListener('click', () => {
          console.log('Home clicked');
          // e.g. window.location.href = '/';
        });
      }

      if (cartBtn) {
        cartBtn.addEventListener('click', () => {
          console.log('Cart clicked');
          // e.g. open cart panel
        });
      }

      if (form && input) {
        form.addEventListener('submit', () => {
          const query = input.value.trim();
          if (!query) return;
          console.log('Search:', query);
          // call your search API or navigate to search page
        });
      }
    })();
  </script>
</div>
