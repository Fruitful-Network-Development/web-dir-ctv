<div class="bottom-header-root">
  <style>
    .bottom-header-root {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      background: var(--section-bg, #303539);       /* color-3 fallback */
      color: var(--section-accent, #64a94a);        /* color-2 fallback */
      font-family: var(--section-font, "Cinzel Decorative", serif);
      padding: var(--section-padding, 1rem);
      display: flex;
    }

    /* Background image layer */
    .bottom-header-root::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("../assets/imgs/web-footer-img.png");
      background-size: cover;
      background-position: center;
      opacity: 0.35; /* subtle texture */
      z-index: 1;
    }

    /* Overlay tint so the color palette still controls the tone */
    .bottom-header-root::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.7),
        rgba(0, 0, 0, 0.3)
      );
      z-index: 2;
    }

    .bottom-header-root footer.site-footer {
      position: relative;
      z-index: 3;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: stretch;
      color: #ffffff;
    }

    .bottom-header-root .container {
      width: min(1100px, 100% - 2rem);
      margin: 0 auto;
      height: 100%;
    }

    .bottom-header-root .footer-top {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1.8fr) minmax(0, 1.4fr);
      gap: 1.5rem;
      align-items: flex-start;
      padding-top: 0.25rem;
      padding-bottom: 0.5rem;
      box-sizing: border-box;
      height: 100%;
    }

    .bottom-header-root .footer-brand {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .bottom-header-root .footer-logo {
      margin: 0;
      font-size: clamp(1rem, 1.8vw, 1.4rem);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .bottom-header-root .footer-social {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .bottom-header-root .footer-social img {
      width: 1.4rem;
      height: 1.4rem;
      object-fit: contain;
      cursor: pointer;
      filter: brightness(1.1);
    }

    .bottom-header-root .footer-links {
      display: flex;
      gap: 1.5rem;
      justify-content: space-between;
      font-size: clamp(0.75rem, 1vw, 0.9rem);
    }

    .bottom-header-root .footer-column h4 {
      margin: 0 0 0.4rem 0;
      font-size: clamp(0.8rem, 1.1vw, 1rem);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--section-accent, #64a94a);
    }

    .bottom-header-root .footer-column ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .bottom-header-root .footer-column a {
      color: #ffffff;
      text-decoration: none;
      opacity: 0.85;
    }

    .bottom-header-root .footer-column a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .bottom-header-root .footer-newsletter {
      font-size: clamp(0.75rem, 1vw, 0.9rem);
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .bottom-header-root .footer-newsletter h4 {
      margin: 0;
      font-size: clamp(0.85rem, 1.2vw, 1rem);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .bottom-header-root .footer-newsletter p {
      margin: 0;
      color: rgba(255, 255, 255, 0.9);
    }

    .bottom-header-root #newsletter-form {
      display: flex;
      gap: 0.4rem;
      margin-top: 0.4rem;
    }

    .bottom-header-root #newsletter-form input[type="email"] {
      flex: 1 1 auto;
      min-width: 0;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      background: rgba(0, 0, 0, 0.2);
      color: #ffffff;
      font: inherit;
      padding: 0.3rem 0.7rem;
      outline: none;
    }

    .bottom-header-root #newsletter-form input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .bottom-header-root #newsletter-form button {
      flex: 0 0 auto;
      border-radius: 999px;
      border: 1px solid var(--section-accent, #64a94a);
      background: var(--section-accent, #64a94a);
      color: var(--section-bg, #303539);
      font: inherit;
      padding: 0.3rem 0.9rem;
      cursor: pointer;
      font-size: clamp(0.7rem, 0.9vw, 0.85rem);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      white-space: nowrap;
    }

    .bottom-header-root #newsletter-form button:hover {
      filter: brightness(1.1);
    }

    .bottom-header-root .footer-bottom {
      grid-column: 1 / -1;
      align-self: end;
      padding-top: 0.4rem;
      border-top: 1px solid rgba(255, 255, 255, 0.25);
      font-size: clamp(0.65rem, 0.9vw, 0.8rem);
      color: rgba(255, 255, 255, 0.85);
    }

    .bottom-header-root .footer-bottom p {
      margin: 0.2rem 0 0 0;
    }

    /* RESPONSIVE */

    @media (max-width: 900px) {
      .bottom-header-root .footer-top {
        grid-template-columns: 1.4fr 1.6fr;
        grid-template-rows: auto auto;
      }

      .bottom-header-root .footer-newsletter {
        grid-column: 1 / -1;
      }
    }

    @media (max-width: 600px) {
      .bottom-header-root {
        padding: 0.75rem;
      }

      .bottom-header-root .footer-top {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto auto;
        gap: 1rem;
      }

      .bottom-header-root .footer-links {
        flex-wrap: wrap;
        gap: 1rem;
      }

      .bottom-header-root #newsletter-form {
        flex-direction: column;
      }

      .bottom-header-root #newsletter-form button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>

      <div class="footer-newsletter">

  </footer>

  <script>
    (function () {
      const root = document.currentScript.closest('.bottom-header-root');
      if (!root) return;

      const form = root.querySelector('#newsletter-form');
      if (form) {
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          const email = form.elements.email.value.trim();
          if (!email) return;
          console.log('Newsletter signup:', email);
          // Hook this into your backend / API here as needed.

          // Basic UX feedback:
          form.reset();
        });
      }

      // Optional: hook footer nav links into your router
      root.querySelectorAll('.footer-links a[data-action]').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const action = link.getAttribute('data-action');
          console.log('Footer link action:', action);

        });
      });
    })();
  </script>
</div>
