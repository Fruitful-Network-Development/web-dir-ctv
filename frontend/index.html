<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuyahoga Terravita</title>
  <!-- Link to our compiled stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      /* 1 unit = 1/22 of the viewport width */
      --unit: calc(100vw / 22);

      /* COLOR LIBRARY */
      /* tropical_green_camouflage: #2b402f */
      --color-1: #2b402f;

      /* heavenly_green: #64a94a */
      --color-2: #64a94a;

      /* gunmetal_gray: #303539 */
      --color-3: #303539;

      /* Optional semantic aliases (not required, but handy) */
      --color-tropical-green-camouflage: var(--color-1);
      --color-heavenly-green: var(--color-2);
      --color-gunmetal-gray: var(--color-3);

      /* FONT LIBRARY */
      /* times_new_roman or the equivalent that dosn't require an external link*/
      --font-1: "Times New Roman", Times, serif;

      /* cinzel_decorative or the equivalent that dosn't require an external link */
      --font-2: "Cinzel Decorative", "Cinzel", serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: var(--font-1); /* default page font */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #111;
    }

    .slot {
      width: 100vw;
      overflow: hidden;
      display: block;

      /* Defaults for injected components to read */
      --section-padding: 1rem;
      --section-bg: #222;
      --section-accent: #eee;
      --section-font: var(--font-1);
    }

    /* Heights + per-slot color/font mapping using the library */
    #slot-header-top {
      height: calc(var(--unit) * 1);
      --section-bg: var(--color-3);
      --section-accent: var(--color-2);
      --section-font: var(--font-2);
    }

    #slot-section-1 {
      height: calc(var(--unit) * 10);
      --section-bg: var(--color-1);
      --section-accent: var(--color-2);
      --section-font: var(--font-1);
    }

    #slot-section-2 {
      height: calc(var(--unit) * 8);
      --section-bg: var(--color-3);
      --section-accent: var(--color-2);
      --section-font: var(--font-2);
    }

    #slot-section-3 {
      height: calc(var(--unit) * 8);
      --section-bg: var(--color-1);
      --section-accent: var(--color-3);
      --section-font: var(--font-1);
    }

    #slot-section-4 {
      height: calc(var(--unit) * 8);
      --section-bg: var(--color-2);
      --section-accent: var(--color-3);
      --section-font: var(--font-2);
    }

    #slot-section-5 {
      height: calc(var(--unit) * 10);
      --section-bg: var(--color-1);
      --section-accent: var(--color-2);
      --section-font: var(--font-1);
    }

    #slot-header-bottom {
      height: calc(var(--unit) * 8);
      --section-bg: var(--color-3);
      --section-accent: var(--color-2);
      --section-font: var(--font-2);
    }

    /* Visualization-only placeholder (your injected components replace this) */
    .slot-placeholder {
      width: 100%;
      height: 100%;
      padding: var(--section-padding);
      background: var(--section-bg);
      color: var(--section-accent);
      font-family: var(--section-font);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: clamp(0.9rem, 2vw, 1.4rem);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body>
  <!-- Header: 1/22 of viewport width -->
  <div id="slot-header-top" class="slot" data-component="top-header">
    <div id="slot-header-top" class="slot" data-component="top-header"></div>
  </div>
  
  <main class="content-area">
    <!-- Section: 10/22 of viewport width -->
    <div id="slot-section-1" class="slot" data-component="section-1"></div>
  
    <!-- Section: 8/22 of viewport width -->
    <div id="slot-section-2" class="slot" data-component="section-2"></div>
  
    <!-- Section: 8/22 of viewport width -->
    <div id="slot-section-3" class="slot" data-component="section-3"></div>
  
    <!-- Section: 8/22 of viewport width -->
    <div id="slot-section-4" class="slot" data-component="section-4">
      <div class="slot-placeholder">
        Section 4 (8/22 vw) â€“ using color-2 bg, color-3 text, font-2
      </div>
    </div>
  
    <!-- Section: 10/22 of viewport width -->
    <div id="slot-section-5" class="slot" data-component="section-5"></div>
  </main>
  
  <!-- Bottom header: 8/22 of viewport width -->
  <div id="slot-header-bottom" class="slot" data-component="bottom-header"></div>
</body>
  <!--SCRIPTS: A single script handles button events and populates the 
  weather values.  In a production environment these values would be 
  replaced by calls to a real weather service.  For accessibility, the 
  script executes after the document is loaded.
  -->
  <script>
    async function loadComponentIntoSlot(slot) {
      const name = slot.dataset.component;
      if (!name) return;
  
      const url = `components/${name}.html`; // will load components/top-header.html
      const res = await fetch(url);
      if (!res.ok) {
        console.error("Failed to load component:", name);
        return;
      }
  
      const html = await res.text();
      slot.innerHTML = html;
  
      // Execute inline scripts inside the injected fragment
      const scripts = slot.querySelectorAll('script');
      scripts.forEach(oldScript => {
        const newScript = document.createElement('script');
        newScript.textContent = oldScript.textContent;
        oldScript.replaceWith(newScript);
      });
    }
  
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.slot[data-component]').forEach(loadComponentIntoSlot);
    });
  </script>
  
</html>
